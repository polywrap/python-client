name: Python package

on:
  push: 
    branches:
      - main
      - dev
  pull_request:

jobs:
  getPackages:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: echo "::set-output name=matrix::$(./scripts/getPackages.sh)"
  build:
    runs-on: ubuntu-latest
    needs: getPackages
    strategy:
      matrix: ${{fromJSON(needs.job1.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.1.14
      - name: Typecheck
        run: tox -e typecheck
      # FIXME: make this work
      # - name: Lint
      #   run: tox -e lint
      # - name: Security
      #   run: tox -e secure
      - name: Test
        run: tox
