[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "polywrap-ethereum-wallet"
version = "0.1.0b8"
description = "Ethereum wallet plugin for Polywrap Python Client"
authors = ["Cesar <cesar@polywrap.io>", "Niraj <niraj@polywrap.io>"]
readme = "README.rst"
packages = [{include = "polywrap_ethereum_wallet"}]
include = ["polywrap_ethereum_wallet/wrap/**/*"]

[tool.poetry.dependencies]
python = "^3.10"
web3 = "6.1.0"
eth_account = "0.8.0"
polywrap-plugin = "^0.1.0b8"
polywrap-core = "^0.1.0b8"
polywrap-msgpack = "^0.1.0b8"
polywrap-manifest = "^0.1.0b8"

[tool.poetry.group.dev.dependencies]
polywrap-client = {path = "../../polywrap-client", develop = true}
polywrap-uri-resolvers = {path = "../../polywrap-uri-resolvers", develop = true}
polywrap-client-config-builder = {path = "../../polywrap-client-config-builder", develop = true}
eth-tester = "^0.8.0b3"
pytest = "^7.1.2"
pylint = "^2.15.4"
black = "^22.10.0"
bandit = { version = "^1.7.4", extras = ["toml"]}
tox = "^3.26.0"
tox-poetry = "^0.4.1"
isort = "^5.10.1"
pyright = "^1.1.275"
pydocstyle = "^6.1.1"

[tool.bandit]
exclude_dirs = ["tests"]

[tool.black]
target-version = ["py310"]
exclude = "polywrap_ethereum_wallet/wrap/*"

[tool.pyright]
typeCheckingMode = "strict"
reportShadowedImports = false
exclude = [
    "**/wrap/"
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.pylint]
disable = [
    "too-many-return-statements",
    "invalid-name",
    "unused-argument",
    "unused-variable",
]
ignore-paths = [
    "polywrap_ethereum_wallet/wrap"
]

[tool.isort]
profile = "black"
multi_line_output = 3
skip = ["polywrap_ethereum_wallet/wrap"]

[tool.pydocstyle]
# default