[tox]
isolated_build = True
envlist = py310

[testenv]
commands =
    python tests/run_doctest.py
    pytest tests/

[testenv:codegen]
commands =
    yarn install
    yarn codegen

[testenv:lint]
commands =
    isort --check-only polywrap_fs_plugin
    black --check polywrap_fs_plugin
    pylint polywrap_fs_plugin

[testenv:typecheck]
commands = 
    pyright polywrap_fs_plugin

[testenv:secure]
commands = 
    bandit -r polywrap_fs_plugin -c pyproject.toml

[testenv:dev]
basepython = python3.10
usedevelop = True
commands = 
    isort polywrap_fs_plugin
    black polywrap_fs_plugin

