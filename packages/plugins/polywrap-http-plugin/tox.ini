[tox]
isolated_build = True
envlist = py310

[testenv]
commands =
    python3 tests/run_doctest.py
    pytest tests/

[testenv:lint]
commands =
    isort --check-only polywrap_http_plugin
    black --check polywrap_http_plugin
    pylint polywrap_http_plugin

[testenv:typecheck]
commands = 
    pyright polywrap_http_plugin

[testenv:secure]
commands = 
    bandit -r polywrap_http_plugin -c pyproject.toml

[testenv:dev]
basepython = python3.10
usedevelop = True
commands = 
    isort polywrap_http_plugin
    black polywrap_http_plugin

