[tox]
isolated_build = True
envlist = py310

[testenv]
commands =
    pytest tests/

[testenv:lint]
commands =
    isort --check-only polywrap_core
    black --check polywrap_core
    ; pycln --check polywrap_core --disable-all-dunder-policy
    pylint polywrap_core
    pydocstyle polywrap_core

[testenv:typecheck]
commands = 
    pyright polywrap_core

[testenv:secure]
commands = 
    bandit -r polywrap_core -c pyproject.toml

[testenv:dev]
commands = 
    isort polywrap_core
    black polywrap_core
    ; pycln polywrap_core --disable-all-dunder-policy

